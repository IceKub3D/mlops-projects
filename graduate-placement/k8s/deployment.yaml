apiVersion: apps/v1
kind: Deployment
metadata:
  name: graduate-placement-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: graduate-placement-api
  template:
    metadata:
      labels:
        app: graduate-placement-api
    spec:
      containers:
        - name: graduate-placement-api
          image: graduate-placement:latest
          imagePullPolicy: Never  # Important for Minikube local images
          ports:
            - containerPort: 8000

          env:
            # From ConfigMap
            - name: MODEL_PATH
              valueFrom:
                configMapKeyRef:
                  name: graduate-placement-config
                  key: MODEL_PATH

            - name: API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: graduate-placement-config
                  key: API_VERSION

            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: graduate-placement-config
                  key: LOG_LEVEL

            # From Secret
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: graduate-placement-secret
                  key: SECRET_KEY

          # ---------- Optional: Add these later in step 7 ----------
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          #
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: graduate-placement-service
spec:
  type: NodePort
  selector:
    app: graduate-placement-api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30587
